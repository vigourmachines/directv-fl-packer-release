<!doctype html>
<html>
<head>
<title>DirecTV FutureLand</title>

<link rel="icon" href="http://cdn.directv.com/images/common/favicon.ico" type="image/x-icon" />
<link rel="apple-touch-icon" href="http://cdn.directv.com/images/common/icons/apple-touch-icon.png" type="image/png" />

<meta name="application-name" content="DirecTV Futureland">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link href="fonts.css" rel="stylesheet" type="text/css">
<link href="bundle.css" rel="stylesheet" type="text/css">
<meta id="viewport" name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-title" content="Futureland">
</head>
<body>
<script>
    if( navigator.userAgent.match(/iPad/i) ) {
      document.getElementById('viewport').setAttribute("content", "initial-scale=0.6");
      window.__ua__ = {
        device: 'IFE'
      };
    }
</script>
<script src="bundle.js" type="text/javascript"></script>
</body>
</html>
